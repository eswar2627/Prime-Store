{% extends "base.html" %}
{% block title %}Payment{% endblock %}
{% block content %}
<style>
.payment-box {
    max-width: 450px;
    margin: 40px auto;
    padding: 25px;
    border-radius: 14px;
    background: rgba(255,255,255,0.07);
    border: 1px solid rgba(255,255,255,0.15);
    backdrop-filter: blur(10px);
}
.payment-title {
    font-size: 26px;
    font-weight: 800;
    color: white;
    margin-bottom: 15px;
}
.label {
    margin-top: 12px;
    font-weight: 600;
    color: #d1d5db;
}
#card-element {
    margin-top: 10px;
    padding: 14px;
    background: white;
    border-radius: 10px;
    border: 1px solid #ddd;
}
#card-errors {
    color: #ff4d4d;
    margin-top: 8px;
    font-size: 14px;
}
.pay-btn {
    margin-top: 20px;
    width: 100%;
    background: #0EA5E9;
    color: white;
    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 17px;
    font-weight: 700;
}
.pay-btn:hover {
    background: #0284C7;
}
</style>
<div class="payment-box">
    <h2 class="payment-title">Complete Payment</h2>
    <p class="text-light">
        Total Amount: <strong>â‚¹{{ cart_total }}</strong>
    </p>
    <label class="label">Card Information</label>
    <div id="card-element"></div>
    <div id="card-errors"></div>
    <button id="pay-btn" class="pay-btn">Pay Now</button>
</div>
<script src="https://js.stripe.com/v3/"></script>
<script>
const stripe = Stripe("{{ STRIPE_PUBLIC_KEY }}");
const elements = stripe.elements();
const card = elements.create("card");
card.mount("#card-element");
document.getElementById("pay-btn").addEventListener("click", async () => {
    const { error, paymentIntent } = await stripe.confirmCardPayment(
        "{{ client_secret }}",
        {
            payment_method: {
                card: card
            }
        }
    );
    if (error) {
        document.getElementById("card-errors").innerText = error.message;
    } else {
        window.location.href = "{% url 'store:cart_detail' %}";
    }
});
</script>
{% endblock %}
